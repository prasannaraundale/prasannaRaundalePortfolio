<!-- sldsValidatorIgnore -->
<template>
    <div class="alarm-compo">
    <div class="alarm-card">
    <div class="box">
        <h1> Alarm Clock</h1>
        <!--image will come here-->
        <img src={clockImage} alt="Clock Image" height="200px" width="200px" >
        <h2>{currentTime}</h2>
        <div class="slds-grid slds-gutters">
            <div class="slds-col">
            <c-clock-dropdown label="Hour(s)" options={hours} unique-id="select-hours"></c-clock-dropdown>
            </div>
            <div class="slds-col">
            <c-clock-dropdown label="Minute(s)" options={minutes} unique-id="select-minutes"></c-clock-dropdown>
            </div>
            <div class="slds-col">
            <c-clock-dropdown label="AM/PM" options={meridiems} unique-id="select-meridiems"></c-clock-dropdown>
            </div>
         <!-- sldsValidatorIgnoreNextLine -->
         </div>
         <button class="slds-button slds-button_neutral slds-button_stretch custom-button">Set Alarm</button>
    </div>      
    </div>
</div>
</template>
