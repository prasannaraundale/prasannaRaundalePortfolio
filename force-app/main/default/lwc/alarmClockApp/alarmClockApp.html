<!-- sldsValidatorIgnore -->
<template>
    <div class="alarm-compo">
    <div class="alarm-card">
    <div class="box">
        <h1> Alarm Clock</h1>
        <!--image will come here-->
        <img src={clockImage} alt="Clock Image" height="200px" width="200px" >
        <h2>{currentTime}</h2>
        <div class="slds-grid slds-gutters">
            <div class="slds-col">
                
            </div>
            <div class="slds-col">
                <div class="slds-form-element">
                    <label class="slds-form-element__label custom-label" for="select-minutes">Minute(s)</label>
                    <div class="slds-form-element__control">
                    <div class="slds-select_container">
                    <select class="slds-select custom-select" id="select-minutes">
                    <option value="">Select…</option>
                        <template for:each={minutes} for:item="minute">
                            <option value={minute} key={minute}>{minute}</option>
                       </template>
                    </select>
                    </div>
                    </div>
                    </div>
            </div>
            <div class="slds-col">
                <div class="slds-form-element">
                    <label class="slds-form-element__label custom-label" for="select-ampm">AM/PM</label>
                    <div class="slds-form-element__control">
                    <div class="slds-select_container">
                    <select class="slds-select custom-select" id="select-ampm">
                        <option value="">Select…</option>
                        <template for:each={meridiems} for:item="meri">
                            <option value={meri} key={meri}>{meri}</option>
                       </template>
                    </select>
                    </div>
                    </div>
                    </div>
            </div>
         <!-- sldsValidatorIgnoreNextLine -->
         </div>
         <button class="slds-button slds-button_neutral slds-button_stretch custom-button">Set Alarm</button>
    </div>      
    </div>
</div>
</template>
